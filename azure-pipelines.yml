trigger:
- main

pool:
  name: 'Default'

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '20.x'
  displayName: 'Install Node.js'

- task: CmdLine@2
  displayName: 'Diagnostics: env, cwd, node, npm'
  inputs:
    script: |
      echo Current dir:
      cd
      echo ---- list repo ----
      dir /b
      echo ---- node/npm ----
      node -v || echo "node not found"
      npm -v || echo "npm not found"
      where node || true
      echo ---- PATH ----
      echo %PATH%
      echo ---- network test ----
      powershell -Command "Test-NetConnection dev.azure.com -Port 443"
      echo ---- show package.json ----
      type package.json

- task: CmdLine@2
  displayName: 'Install dependencies (with verbose log)'
  inputs:
    script: |
      npm install --verbose 2>&1 | tee npm-install.log || (type npm-install.log & exit 1)

