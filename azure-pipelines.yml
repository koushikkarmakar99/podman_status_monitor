variables:
  AZP_AGENT_CLEANUP_PSMODULES_IN_POWERSHELL: "true"

trigger:
- main

pool:
  name: 'Default'

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '20.x'
  displayName: 'Install Node.js'

- task: CmdLine@2
  displayName: 'Install dependencies and vsce'
  inputs:
    script: |
      npm install
      npm install --save-dev @vscode/vsce

- task: CmdLine@2
  displayName: 'Package VS Code extension'
  inputs:
    script: |
      npx vsce package

- task: PowerShell@2
  displayName: 'Debugging VSCE_PAT token'
  inputs:
    targetType: 'inline'
    script: |
      Write-Host "Debugging the VSCE_PAT token..."
      
      $ErrorActionPreference = 'Continue'
      $output = & npx @vscode/vsce verify-pat $env:VSCE_PAT 2>&1
      $exitCode = $LASTEXITCODE
      
      Write-Host $output
      
      if ($exitCode -ne 0) {
        Write-Error "Publishing failed - check error message above"
        exit 1
      }
  env:
    VSCE_PAT: $(VSCE_PAT)