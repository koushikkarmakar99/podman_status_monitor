variables:
  AZP_AGENT_CLEANUP_PSMODULES_IN_POWERSHELL: "true"

trigger:
- main

pool:
  name: 'Default'

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '20.x'
  displayName: 'Install Node.js'

- task: CmdLine@2
  displayName: 'Install dependencies and vsce'
  inputs:
    script: |
      npm install
      npm install --save-dev @vscode/vsce

- task: CmdLine@2
  displayName: 'Package VS Code extension'
  inputs:
    script: |
      npx vsce package

- task: PowerShell@2
  displayName: 'Test token authentication'
  inputs:
        targetType: 'inline'
        script: |
          Write-Host "Testing token authentication with VS Code Marketplace..."

          $output = npx @vscode/vsce verify-pat $env:VSCE_PAT 2>&1

          if ($LASTEXITCODE -eq 0) {
            Write-Host "✓ Token authenticated successfully with VS Code Marketplace!"
          } else {
            Write-Error "Token authentication failed!"
            Write-Host "Error output: $output"
            Write-Host ""
            Write-Host "Possible reasons:"
            Write-Host "  1. Token has expired"
            Write-Host "  2. Token doesn't have 'Marketplace: Manage' scope"
            Write-Host "  3. Publisher account is not set up"
            Write-Host ""
            Write-Host "To fix:"
            Write-Host "  1. Go to https://dev.azure.com"
            Write-Host "  2. User Settings → Personal Access Tokens"
            Write-Host "  3. Create new token with 'Marketplace: Manage' scope"
            Write-Host "  4. Update VSCE_PAT variable in pipeline"
            exit 1
          }
  env:
        VSCE_PAT: $(VSCE_PAT)